<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/dfeafea0ee.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Proyecto Unidad 1</title>
        <link rel="icon" href="./favicon.ico">
    </head>
    <header>
        <nav>
            <div class="divlogo">
                <a href="./index.html" class="logo">Ferretería :D</a>
            </div>
            <div class="divicon">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times-circle" style="display: none;"></i>
            </div>
            <ul>
                <a href="./tienda.html"><li>Tienda</li></a>
                <a href="./index.html"><li>Inicio</li></a>
            </ul>
        </nav>
    </header>
<body>
    <div style="display: flex; justify-content: center; margin-top: 4em; font-size: 1.5em;">
        <form style="display: inline-block;">
            <div class="form-group">
            <label for="exampleInputEmail1">Dirección email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Tú información está segura con nosotros :)</small>
            </div>
            <br>
            <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto Términos y Condiciones</label>
            </div>
            <br>
            <button type="submit" style="background-color: #ABD6C3; border-radius: 10%;  padding: 1%;">Registrarse</button>
        </form>
        <br><br><br>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 5%;">
        <br>
        <h4>Importante mensaje de nuestros patrocinadores</h4>
        <br>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 1%;">
        <audio controls>
            <source src="./audio/videoplayback.m4a" type="audio/mp3">
                Tu navegador no soporta audio HTML5 :(
        </audio>
    </div>
</body>
</html>
